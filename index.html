<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"
    integrity="sha512-hZf9Qhp3rlDJBvAKvmiG+goaaKRZA6LKUO35oK6EsM0/kjPK32Yw7URqrq3Q+Nvbbt8Usss+IekL7CRn83dYmw=="
    crossorigin="anonymous"></script>
  <script src="data.js"></script>


  <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />


</head>

<body>
  <div class="container">
    <div class="row" style="justify-content: center; margin-bottom: 2vh;">
      <h1>COVID-19 Štatistiky</h1>
    </div>
    <div class="row">
      <canvas id="myChart"></canvas>
    </div>
  </div>


  <div class="container card-container">
    <div class="form-group row">
      <div class="col-xs-2">
        <label for="ex1">Štát</label>
        <input class="form-control" id="ex1" value="" type="text">
        <button onclick="userInput()" type="button" class="btn btn-primary btn-sm">Potvrdiť</button>
      </div>
    </div>

    <div class="row">
      <h2 id="state"></h2>
      <img id="flag" src="" alt>
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="card">
          <small class="text-muted">Potvrdených prípadov</small>
          <p class="card-text-primary" id="card_cases"></p>
          <p class="card-text-secondary text-muted" id="card_cases_new"></p>
        </div>
      </div>
      <div class="col-sm">
        <div class="card">
          <small class="text-muted">Vyliečených</small>
          <p class="card-text-primary" id="card_recovered"></p>
          <p class="card-text-secondary text-muted" id="card_recovered_new"></p>
        </div>
      </div>
      <div class="col-sm">
        <div class="card">
          <small class="text-muted">Úmrtí</small>
          <p class="card-text-primary" id="card_deaths"></p>
          <p class="card-text-secondary text-muted" id="card_deaths_new"></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
